<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A JavaScript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--start calculator-->
<div id="calculator" class="container">

    <!--Title-->
    <div id="title" class="text-xs-center row">
        <p class="h5">CASIO CALCULATOR</p>
    </div>

    <!--Screen-->
    <div id="screen" class="text-xs-right row">
        <p id="answer">0</p>
    </div>

    <!--Buttons-->
    <div id="button" class="container-fluid m-t-1">
        <div class="row m-t-1">
            <button class='red col-xs-3' value='ac'>AC</button>
            <button class='col-xs-3' value='%'>%</button>
            <button class="col-xs-3" value='-/+'>-/+</button>
            <button class="col-xs-3" value='x'>x</button>
        </div>

        <div class="row m-t-1">
            <button class="col-xs-3" value='7'>7</button>
            <button class="col-xs-3" value='8'>8</button>
            <button class="col-xs-3" value='9'>9</button>
            <button class="col-xs-3" value='/'>&divide;</button>
        </div>

        <div class="row m-t-1">
            <button class="col-xs-3" value='4'>4</button>
            <button class="col-xs-3" value='5'>5</button>
            <button class="col-xs-3" value='6'>6</button>
            <button class="col-xs-3" value='+'>+</button>
        </div>


        <div class="row m-t-1">
            <button class="col-xs-3" value='1'>1</button>
            <button class="col-xs-3" value='2'>2</button>
            <button class="col-xs-3" value='3'>3</button>
            <button class="col-xs-3" value='-'>-</button>
        </div>


        <div class="row m-t-1">
            <button class="col-xs-6" id='zeroButton' value='0'>0</button>
            <button class="col-xs-3" value='.'>.</button>
            <button id='equalButton' class="col-xs-3" value='='>=</button>
        </div>
    </div>

</div>

<!--end calculator-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
        integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"
        integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
